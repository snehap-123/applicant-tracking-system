<!DOCTYPE html>
<html>
<head>
    <title>Apply Job</title>
</head>
<body>
    <h2>Apply for {{ job.title }}</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="resume" required>
        <br><br>
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
